<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{msc.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="msc.data.name">
      </div>
      <div class="form-group">
      	<label for="schools">School</label>
	    <select class="form-control" id="schools" ng-model="msc.data.school">
	      <option ng-repeat="option in msc.schools" value="{{option.id}}">{{option.name}}</option>
	    </select>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="msc.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="msc.cancel()">Cancel</button>
</div>
